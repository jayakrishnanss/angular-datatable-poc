<!DOCTYPE html>
<html>
	<head>
		<title>Datatable Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="./js/libs/angular-datatables.min.js"></script>
		<script src="./js/libs/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body ng-app="DatatableApp" ng-controller="dataTableController">
		<div class="container">
			  <h1>Users</h1>
			  <select ng-model="selectedName" ng-options="user.name for user in model.userList"></select>
			  <h1>Table</h1>
			  <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
			    <thead>
			      <tr><th>Id</th><th>Name</th><th>Age</th><th>Action</th></tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="user in model.userList" ng-include="getTemplate(user)"></tr>
			    </tbody>
			  </table>
			  <script type="text/ng-template" id="display">
			  	<td>{{user.id}}</td>
		        <td>{{user.name}}</td>
		        <td>{{user.age}}</td>
		        <td>
		            <button ng-click="editUser(user)">Edit</button>
		        </td>
		      </script>
			  <script type="text/ng-template" id="edit">
		    	<td>{{model.selected.id}}</td>
		        <td><input type="text" ng-model="model.selected.name" /></td>
		        <td><input type="text" ng-model="model.selected.age" /></td>
		        <td>
		            <button ng-click="saveUser($index)">Save</button>
		            <button ng-click="reset()">Cancel</button>
		        </td>
			  </script>
		  </div>
		  <script src="./js/controller/HomeController.js"></script>
	</body>
</html>
